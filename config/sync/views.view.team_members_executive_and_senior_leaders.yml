            text: "<div class=\"profile\">\n\t\t\t<img src=\"{{ field_team_member_image }}\" alt=\"{{ field_team_member_name }}\">\n\t\t\t<div class=\"links\">\n\t\t\t\t<a href=\"#team-detail\" class=\"team-detail-link\" data-slideid=\"{{ counter }}\"><img src=\"{{ field_team_member_popup_icon }}\" width=\"50\" height=\"50\" alt=\"\"></a>\n                {% if field_team_member_linkedin_link|render is not empty %}\n                <a href=\"{{ field_team_member_linkedin_link }}\" target=\"_blank\"><img src=\"{{ field_team_member_linkedin_icon }}\" width=\"50\" height=\"50\" alt=\"\"></a>\n                {% endif %}\n                \n                <div class=\"team-detail mfp-hide\" id=\"team-detail\">\n\t                <div class=\"team-detail-content\">\n\t\t                <div class=\"profile-image\">\n\t\t\t                <img src=\"{{ field_team_member_image }}\" alt=\"{{ field_team_member_name }}\">\n\t\t\t            </div>\t\n\t\t\t            <div class=\"profile-info\">\n\t\t\t\t            <h2>{{ field_team_member_name }}</h2>\n\t\t\t\t            <h4>{{ field_team_member_job_title }}</h4>\n\t\t\t\t            {{ field_team_member_bio }}\n\t\t\t\t            {% if field_team_member_linkedin_link|render is not empty %}\n\t\t\t\t            <div class=\"social\">\n                            <a href=\"{{ field_team_member_linkedin_link }}\" target=\"_blank\"><img src=\"{{ field_team_member_linkedin_icon }}\" width=\"50\" height=\"50\" alt=\"Unisson\"></a>\n                            </div>\n                            {% endif %}\n                        </div>\n                        <div class=\"navigation\">\n                                        <div class=\"prev\"><a href=\"#\"><img src=\"/themes/unisson_disability/css/images/sprite/prev@2x.png\" width=\"20\" height=\"20\" alt=\"Unisson\"> PREVIOUS</a></div>\n                                        <div class=\"see-all\"><a href=\"#\"><img src=\"/themes/unisson_disability/css/images/sprite/see-all@2x.png\" width=\"40\" height=\"40\" alt=\"Unisson\"></a></div>\n                                        <div class=\"next\"><a href=\"#\">NEXT <img src=\"/themes/unisson_disability/css/images/sprite/next@2x.png\" width=\"20\" height=\"20\" alt=\"Unisson\"></a></div>\n                            </div>\n\t                </div>\n                </div>\n\t\t\t</div>\n\t</div>\n\t<div class=\"profile-info\">\n\t\t\t<h4>{{ field_team_member_name }}</h4>\n            <p>{{ field_team_member_job_title }}</p>\n</div>"
